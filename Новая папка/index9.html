<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" class="fio">
    <button>Тыкать сюда!</button>
    <script>
        const btn = document.querySelector("button");
        const input = document.querySelector(".fio");
        btn.addEventListener("click", ()=>{
            if(input.value.split("").join("")==input.value.split("").reverse().join("")){
                input.value = "╰(▔∀▔)╯";
            } else{
                input.value = "(︶︹︺) ";
            }
        });
    </script>
</body>
</html>
